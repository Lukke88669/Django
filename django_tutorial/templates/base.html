	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shopping!</title>
	{% block title %}{% endblock %}
	<meta name="description" content="Source code generated using layoutit.com">
	<meta name="author" content="LayoutIt!">

	{% load admin_urls %}
	{% load static %}

	<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="container">
		<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color:#0A0A0A;">
			<div class="container-fluid">

					<a class="navbar-brand" href="/shopping/" ><img class="homepage-pic" src="{% static "images/asus-rog-1.svg" %}" width="120px" height="40px" ></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" style="background-color:#ffffff;">
						<span class="navbar-toggler-icon" ></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					{% if user.is_authenticated %}
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item dropdown">
								 <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#ffffff;">Dropdown link</a>
								<ul class="dropdown-menu" >
									<li><a class="dropdown-item" href="/cart/" >Cart</a></li>
									<li><a class="dropdown-item" href="/cartordercheck/" >OrderCheck</a></li>
									<li><hr class="dropdown-divider"></li>
									<li><a class="dropdown-item" href="/logout/" >Logout</a></li>
								</ul>
							</li>
							<li class="nav-item active">
								 <a class="nav-link" href="/cart/" style="color:#ffffff;"> Cart <span class="sr-only">(current)</span></a>
							</li>


					{% else %}
						<li class="nav-item-1 ms-auto">
							<a class="nav-link-menu" href="{% url 'login' %}" style="color:#ffffff;"> Login </a>
						</li>
						<li class="nav-item-1">
							<a class="nav-link-menu" href="/register/" style="color:#ffffff;"> Register </a>
						</li>
						<li class="nav-item-1">
							<a class="nav-link-menu" href="/cartordercheck/" style="color:#ffffff;"> OrderCheck </a>
					   </li>
					{% endif %}
						</ul>
				</div>
			</div>
		</nav>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</div>

	<div class="main-page">
	{% block content %} {% endblock %}
	</div>
</body>
</html>
